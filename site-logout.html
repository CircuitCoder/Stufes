<title>摊位登出</title>
<script>
var xmlhttp;
if (window.XMLHttpRequest){
    xmlhttp=new XMLHttpRequest();
}
else{
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    var result=xmlhttp.responseText;
    }
};
xmlhttp.open("GET","/account/logout",true);
xmlhttp.send();
if(result.success==false||result.success=="false"||result.success=="False"||result.success=="FALSE"){
		if(result.error=="NotLoggedIn"){
			alert("登出失败。原因：该设备之前并未登录。");
		}else{
			alert("登出失败。原因：未知错误（Error="+result.error+"）. 这可能是由于网络异常或服务器繁忙导致的。");
		}
	}else if(result.success==true||result.success=="true"||result.success=="True"||result.success=="TRUE"){
		alert("登出成功！");
	}else{
		alert("网络异常。请重试。");
	}
window.location.href="Scan page.html";
</script>
