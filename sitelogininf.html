<title>查看摊位录入状态</title>
<script>
var xmlhttp;
if (window.XMLHttpRequest){
    xmlhttp=new XMLHttpRequest();
}
else{
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    var result=xmlhttp.responseText;
    }
};
xmlhttp.open("GET","/account/restore",true);
xmlhttp.send();
if(result.success==true||result.success=="true"||result.success=="True"||result.success=="TRUE"){
		alert("摊位 "+result.site+" 已录入。");
	}else if(result.success==false||result.success=="false"||result.success=="False"||result.success=="FALSE"||result.error=="NotLoggedIn"){
		alert("摊位未录入。");
	}else{
		alert("查询失败：状态为 "+result.success+", 错误（如果有）是 "+result.error+". \n这可能是由于网络异常或服务器繁忙导致的。");
	}
window.location.href="Scan page.html";
</script>
