<title>无标题文档</title>
<script>
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
var weburl=window.location.href.split("?weburl=")[1];
if (isNaN(weburl)==false){
	xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    var result=xmlhttp.responseText;
    }
  };
    xmlhttp.open("GET","/visit/"+weburl,true);//见workflow
    xmlhttp.send();
	if(result==0){//没有评过分
		window.location.href="score.html?id="+weburl;//跳转至评分界面。
	}else{
		alert("已经评过分了，去别的地方转转吧。");
		window.location.href="Scan Page.html";//返回扫描页面
	}
}else{
	alert("参数错误。");
	window.location.href="Scan Page.html";
}
</script>
